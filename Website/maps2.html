<p>Maps<br/>Symbolic depiction highlighting forest-cover district-wise
			</p>

    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 20, lng: 77},
          zoom: 6
        });
	map.data.loadGeoJson('https://raw.githubusercontent.com/geohacker/india/master/district/india_district.geojson');
	map.data.setStyle({
  icon: '//example.com/path/to/image.png',
  fillColor: 'green'
});
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWX7Pey07Na8-ZyAgQcAqUTwy6dL5JMgk&callback=initMap"
    async defer></script>
  </body>
