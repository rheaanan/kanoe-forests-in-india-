				var year = 0
				var district = 0
				function yearfn()

				function regionfn()
				{
					year = a.value
					district = b.value
					var arr = {}
					arr['year'] = year
					arr['district'] = district
					$.ajax({type:'GET',url :'query.php',data : arr,success : function(data){printnow(JSON.parse(data));}})
					
				}
				
				function printnow(a)
				{
					var con = document.getElementById("conclu");
					con.innerHTML = "<h2>"+district+"  -  "+year+"</h2>The estimated percentage of Geographical Forest Area is : " + a[0] + " km sqaure"+"<br>The estimated Temperature : " + a[1] +" Degree celcius"+ "<br>The estimated Rainfall : " + a[2] + " mm <br>The estimated population density (per km square): " + a[3]
