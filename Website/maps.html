        height: 80%;

     	margin-left:23%;

		border-width:10px;

	  iframe{height:640;
	  width:480;
	  }

  <body>
  <header id="header" class="alt">
				<div id="nav-wrapper"> 
				<!-- Nav -->

<p>Maps<br/>Symbolic depiction highlighting forest-cover district-wise
			</p>

		<div id="leftsidebar">
						<section>
							<header>
								<h2 class="image">Choose YEAR</h2>
								<form>
								<select class="dropdown" onchange="createFrame()" id="year"  autofocus >
								  <option value="2007">2007</option>
								   <option value="2008">2008</option>
								    <option value="2009">2009</option>
								     <option value="2010">2010</option>
								  <option value="2011">2011</option>
								   <option value="2012">2012</option>
								  <option value="2013">2013</option>
								</select>
								</form>
								</form>
							</header>
						</section>
									
							
			</div>
			<div id="iframeHolder"> </div>

    <script>
      function createFrame() {
        frame= document.createElement("iframe");
        var e = document.getElementById("year");
        var ch =e.options[e.selectedIndex].text;
        switch (ch)
        {
        	case "2007": frame.setAttribute("src", "https://www.google.com/maps/d/embed?mid=182V-Ni9t7C3fMtDqwTY5yYax6Mk");break;
        	case "2008":frame.setAttribute("src", "https://www.google.com/maps/d/embed?mid=1zXogA0rNZXQXGvv2jh0Wu2FCgLY");break;
        	case "2009":frame.setAttribute("src", "https://www.google.com/maps/d/embed?mid=1afhuSyid5WewPwwHj9h6MgoSwfo");break;
        	case "2010":frame.setAttribute("src", "https://www.google.com/maps/d/embed?mid=1mPSi6-wY-BcdYmOuYhB4R85hQVc");break;
        	case "2011":frame.setAttribute("src", "https://www.google.com/maps/d/embed?mid=1QpwlF2BDHNwL4TCb4jzDmltjP90");break;
        	case "2012":frame.setAttribute("src", "https://www.google.com/maps/d/embed?mid=1KBKy_-Gl-IZBzPxR0XuqwBL6d_0");break;
        	case "2013":frame.setAttribute("src", "https://www.google.com/maps/d/embed?mid=1OZp6aWtb7_CcCTu1xEnFAXSRLcg");break;
 
        }
       
        frame.setAttribute("name", "Hello");
        frame.setAttribute("id", "frame");
        frame.frameBorder = 0;
   	frame.height="800"
   	frame.width="900"
        var holder=document.getElementById("iframeHolder")
       
       holder.replaceChild(frame, holder.childNodes[0]);

    }
    createFrame();
      

    </script>
    
  </body>
